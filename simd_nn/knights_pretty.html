	function ffff(x, offset, fs) {
		time_d = 200.0;
		c1 = 1.70158;
		c3 = c1 + 1;
		max_size = Math.floor(fs/37);
		if (x <= offset*time_d) {
			return 0;
		}
		else if (x <= (offset+1)*time_d) {
			return (1.25*max_size) * 
				(
					1 + 
					c3 * Math.pow(
						(((x-(offset*time_d))/time_d) - 1), 3
					) + 
					c1 * Math.pow(
						(((x-(offset*time_d))/time_d) - 1), 2
					)
				) + 
				max_size;
		} 
		else {
			return 2*max_size;
		}
	}
